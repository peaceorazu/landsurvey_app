<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-success">Summary of Survey Totals</h2>
    
    <div class="mb-4">
        <h4>Session Information:</h4>
        <p><strong>State:</strong> {{ session_data.state }}</p>
        <p><strong>Segment ID:</strong> {{ session_data.segment_id }}</p>
        <p><strong>Route ID:</strong> {{ session_data.route_id }}</p>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr><th>Category</th><th>Total</th></tr>
        </thead>
        <tbody>
            {% for item in totals %}
                <tr><td>{{ item.category }}</td><td>{{ item.total }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <canvas id="categoryChart" height="100"></canvas>

    <script>
        const data = {
            labels: [{% for item in totals %}'{{ item.category }}',{% endfor %}],
            datasets: [{
                label: 'Total Value',
                data: [{% for item in totals %}{{ item.total }},{% endfor %}],
                backgroundColor: 'rgba(46, 125, 50, 0.6)',
                borderColor: '#2e7d32',
                borderWidth: 1
            }]
        };
        new Chart(document.getElementById('categoryChart'), {
            type: 'bar',
            data: data,
            options: { 
                responsive: true, 
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
